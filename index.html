<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Name</title>

	<link href="assets/css/main.css" rel="stylesheet">

	<script src="assets/js/jquery.js"></script>
	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

	  <div class="col-sm-4 col-sm-offset-4 login-screen">
		  <div class="col-sm-12 title-bar text-center">
		  	<div class="row">
				<img src="assets/img/ILMlogo.png" class="ILMAppLogo">						
				<img src="assets/img/SortedAppLogo.png" class="SortedAppLogo">	
			</div>
			<div class="row">
				Career Coach Portal
			</div>
		  </div>

		  <div class="col-sm-12 image-tab">
			  <div class="col-sm-12 parent">
				<img src="assets/img/Largeimg.png" id="bigimg">
			  </div>
		  </div>

		  <div class="col-sm-12 form-tab">
			  <form>
				  <div class="form-group row">

					  <div class="col-sm-6 col-sm-offset-3">
						  <input type="text" class="form-control" id="inputRoomno" placeholder="Assigned Room">

					  </div>
				  </div>
				  <div class="form-group row">

					  <div class="col-sm-6 col-sm-offset-3">
						  <input type="text" class="form-control" id="inputName" placeholder="UserName">
					  </div>
				  </div>

				  <div class="form-group row">
					  <div class="col-sm-6 col-sm-offset-3">
						  <input type="password" class="form-control" id="inputPassword" placeholder="Password">
					  </div>
					  <div class="form-group login-btn col-sm-6 col-sm-offset-3 row">
							<button type="button" id="button" class="btn">Login</button>
						</div>
				</div>
				  
			  </form>
		  </div>
	  </div>
	</div>
  <script type="text/javascript">
      document.getElementById("button").onclick = function () {
          location.href = "assets/pages/dashboard.html";
      };
  </script>
</body>

</html>
